    <section class="letreiro">
        <P id="cadastrar">Editar <span id="vaga">Vaga</span></P>
    </section>
    <main>
        <div class="direita">

            <label for="descricao">Descrição do cargo</label>
            <textarea   class="info"cols="40" rows="40" placeholder="Programador Full-Stack"></textarea>

            <label for="requisitos">Requisitos da vaga</label>
            <textarea  class="info" cols="40" rows="40" placeholder="Java Scrip, Python, PHP, CSS"></textarea>

           
       </div>
        <form class="formulario"action="#">

            <label for="abertura">Data de Abertura da vaga</label>
            <input class="campos" type="text" placeholder="01/06/2022">

            <label for="fechamento">Data de Fechamento da vaga</label>
            <input class="campos" type="text" placeholder="01/08/2022">

            <label for="nivel">Nível da vaga</label>
            <input class="campos" type="text" placeholder="Júnior">

            <label for="modelo">Modelo de Contratação</label>
            <input class="campos" type="text" placeholder="CLT">

            <label for="salario">Salário</label>
            <input class="campos" type="text" placeholder="R$ 2.500,00">
            
            <label for="cidade">Cidade da vaga</label>
            <input class="campos" type="text" placeholder="Itapira">

            <label for="beneficios">Benefícios</label>
            <input class="campos" type="text" placeholder="Vale alimentação">

            <label for="horario">Carga horária</label>
            <input class="campos" type="text" placeholder="6 horas">
        </form>
        
    </main>
    
    <section class="botoes">
        <button class="cancelar">Cancelar</button>
        <button class="atualizar">Atualizar</button>
